  <section class="formularioContactanos">
    <h2 class="tituloContactanos">Contactanos para tu evento</h2>
    <div class="formularioboo">  
      <div class="centradoform">
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Correo Electronico:</label>
         <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">contacto:</label>
         <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="+351 4 237564">
       </div>
       <div class="mb-3">
         <label for="exampleFormControlInput1" class="form-label">Nombre Completo:</label>
         <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Manuel Gonzalez">
       </div>  
       <br>
       <div>
         <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
             <option selected>cantidad de comensales</option>
             <option value="1">entre 10 y 20 comensales</option>
             <option value="2">entre 20 y 40 comensales</option>
             <option value="3">mas de 50 comensales</option>
           </select>
           
       </div>
       <br>
       <div class="mb-3"> 
         <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="contanos tu evento" rows="3"></textarea>
       </div>
     </div>
        <br>
     <button type="button" class="btn btn-light boton-contactanos">Enviar!</button>
     <br>
     <br>
     </div>
  </section>

 
 <footer>Con<span class="corzon">❤</span>ARABA</footer>
